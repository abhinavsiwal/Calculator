<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div id="history">
                    <p id="history-value"></p>

                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>

            </div>
            <div class="keyboard">
                <table class="table">
                    <tr class="table_row">

                        <button class="operator hvr-grow" id="/">&#247</button>
                        <button class="operator  hvr-grow" id="%">%</button>
                        <button class="operator  hvr-grow" id="backspace">CE</button>
                        <button class="operator  hvr-grow" id="clear">C</button>
                    </tr>
                    <tr class="table_row">

                        <button class="operator  hvr-grow" id="*">&times</button>
                        <button class="numbers  hvr-grow" id="9">9</button>
                        <button class="numbers  hvr-grow" id="8">8</button>
                        <button class="numbers  hvr-grow" id="7">7</button>

                    </tr>
                    <tr class="table_row">

                        <button class="operator  hvr-grow" id="-">-</button>
                        <button class="numbers  hvr-grow" id="6">6</button>
                        <button class="numbers  hvr-grow" id="5">5</button>
                        <button class="numbers  hvr-grow" id="4">4</button>
                    </tr>
                    <tr class="table_row">
                        <button class="operator  hvr-grow" id="+">+</button>
                        <button class="numbers  hvr-grow" id="3">3</button>
                        <button class="numbers  hvr-grow" id="2">2</button>
                        <button class="numbers  hvr-grow" id="1">1</button>

                    </tr>

                    <button class="operator  hvr-grow" id="=">=</button>
                    <button class="empty" id="empty"></button>
                    <button class="numbers  hvr-grow">
                        <id="0">0
                    </button>
                    <button class="empty" id="empty"></button>
                </table>
            </div>
        </div>
    </div>
    <script src="/Calculator/script.js"></script>

</html>
